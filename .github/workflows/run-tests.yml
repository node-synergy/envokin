name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.15.0' # Убедитесь, что используется версия Node.js 18 или выше

    - name: Install dependencies
      run: npm install -f

    - name: Run tests
      run: npm test
